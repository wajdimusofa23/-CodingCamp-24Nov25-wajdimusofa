<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <div class="input-group">
      <input id="taskInput" type="text" placeholder="Add a todo . . ." />
      <input id="dateInput" type="date" />
      <button id="addBtn">+</button>
    </div>

    <div class="controls">
      <button id="filterBtn">FILTER</button>
      <button id="deleteAllBtn" class="danger">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>TASK</th>
          <th>DUE DATE</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="taskTable">
        <tr><td colspan="4" class="empty">No task found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
